<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Coverage Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90vw;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .container img {
            width: 40%;
            margin-top: 20px;
        }

        .container h1 {
            font-size: 6vw;
            color: #fff;
            padding-bottom: 10px;
            margin-top: 20px;
        }

        .topdiv {
            background-color: #000;
            padding: 20px;
        }

        .bottomdiv {
            padding: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group select {
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-fill" viewBox="0 0 16 16"><path d="M7.247 11.14l-4.796-5.481C2.055 5.304 2.522 4.5 3.3 4.5h9.4c.777 0 1.245.803.847 1.158l-4.796 5.481a1 1 0 0 1-1.504 0z"/></svg>') no-repeat right 10px center;
            background-size: 16px 16px;
        }

        .form-group.hidden {
            display: none;
        }

        .btn {
            background-color: #ff5e57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #e04b4a;
        }

        /* Media Queries for Desktop */
        @media (min-width: 768px) {
            .container {
                width: 60vw;
            }

            .container h1 {
                font-size: 3vw;
            }

            .container img {
                width: 20%;
            }

            .btn {
                width: 50%;
                margin-top: 20px;
            }
        }

        /* Media Queries for Larger Desktops */
        @media (min-width: 1200px) {
            .container {
                width: 40vw;
            }

            .container h1 {
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="topdiv">
        <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/neobyblink-jsejsj/assets/kzqloxxhev5g/neo_red_and_white.png" alt="Neo by Blink">
        <h1 id="page-title">Check Coverage Tool</h1>
    </div>

    <div>
        <!-- Language Selector -->
        <label for="languageSelector">Language / اللغة:</label>
        <select id="languageSelector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="bottomdiv">
        <p id="introText1">Blink Networks is the leading ISP provider in Jordan</p>
        <p id="introText2">Blink Networks is the leading ISP provider in Jordan, with over 15 years of service we help companies in Jordan with seamless internet connectivity</p>

        <div class="form-group">
            <select id="serviceType" onchange="toggleCompanyName()">
                <option value="Person">Home</option>
                <option value="Company">Business</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name..." required>
        </div>
        <div class="form-group">
            <input type="tel" id="mobileNumber" placeholder="Mobile No: 07X XXXXXXX" pattern="07[0-9]{1}-[0-9]{7}" required>
        </div>
        <div class="form-group hidden" id="companyNameGroup">
            <input type="text" id="companyName" placeholder="Company Name" required>
        </div>
    </div>
    <button class="btn" onclick="goToNextPage()">Next</button>
</div>

<script>
    function toggleCompanyName() {
        const serviceType = document.getElementById('serviceType').value;
        const companyNameGroup = document.getElementById('companyNameGroup');
        if (serviceType === 'Company') {
            companyNameGroup.classList.remove('hidden');
        } else {
            companyNameGroup.classList.add('hidden');
        }
    }

    function goToNextPage() {
        const fullName = document.getElementById('fullName').value;
        const mobileNumber = document.getElementById('mobileNumber').value;
        const category = document.getElementById('serviceType').value;
        const companyName = document.getElementById('companyName').value;

        const urlParams = new URLSearchParams(window.location.search);
        const servicePicked = urlParams.get('service_picked');

        if (!fullName || !mobileNumber) {
            alert('Please fill out all required fields.');
            return;
        }

        const mobilePattern = /^07[0-9]{1}[0-9]{7}$/;
        if (!mobilePattern.test(mobileNumber)) {
            alert('Please enter a valid mobile number in the format: 07X XXXXXXX');
            return;
        }

        let url = 'https://lead.blink.jo/mappage.html?name=' + encodeURIComponent(fullName) +
            '&phone=' + encodeURIComponent(mobileNumber) +
            '&category=' + encodeURIComponent(category);

        if (category === 'Company') {
            url += '&companyName=' + encodeURIComponent(companyName);
        }

        if (servicePicked) {
            url += '&service_picked=' + encodeURIComponent(servicePicked);
        }

        window.location.href = url;
    }

    function changeLanguage() {
        const language = document.getElementById('languageSelector').value;
        if (language === 'ar') {
            document.documentElement.setAttribute('lang', 'ar');
            document.body.style.direction = 'rtl';

            document.getElementById('page-title').innerText = "أداة التحقق من التغطية";
            document.getElementById('introText1').innerText = "Blink Networks هو المزود الرائد لخدمات الإنترنت في الأردن";
            document.getElementById('introText2').innerText = "بخبرة أكثر من 15 عامًا، نوفر الاتصال السلس بالإنترنت للشركات في الأردن";
            document.getElementById('fullName').placeholder = "الاسم الكامل...";
            document.getElementById('mobileNumber').placeholder = "رقم الهاتف: 07X XXXXXXX";
            document.getElementById('companyName').placeholder = "اسم الشركة";
            document.querySelector('.btn').innerText = "التالي";
        } else {
            document.documentElement.setAttribute('lang', 'en');
            document.body.style.direction = 'ltr';

            document.getElementById('page-title').innerText = "Check Coverage Tool";
            document.getElementById('introText1').innerText = "Blink Networks is the leading ISP provider in Jordan";
            document.getElementById('introText2').innerText = "Blink Networks is the leading ISP provider in Jordan, with over 15 years of service we help companies in Jordan with seamless internet connectivity";
            document.getElementById('fullName').placeholder = "Full Name...";
            document.getElementById('mobileNumber').placeholder = "Mobile No: 07X XXXXXXX";
            document.getElementById('companyName').placeholder = "Company Name";
            document.querySelector('.btn').innerText = "Next";
        }
    }
</script>

</body>
</html>
