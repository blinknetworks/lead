	function addGeoJsonToMap(geoJsonData) {
    geoJsonData.features.forEach(function(feature) {
        if (feature.geometry.type === 'Polygon') {
            const coordinates = feature.geometry.coordinates[0].map(coord => {
                return { lat: coord[1], lng: coord[0] };
            });
            const polygon = new google.maps.Polygon({
                paths: coordinates,
                fillColor: 'blue',
			  fillOpacity: 0.2,
			  strokeWeight: 1,
                map: map
            });

            // Set custom properties
            polygon.name = feature.properties.name;

            // Store polygon in the array
            polygons.push(polygon);

            // Add click listener to the polygon
            google.maps.event.addListener(polygon, 'click', function(event) {
                placeMarker(event.latLng)
				//checkMarkerInPolygons(event.latLng)
            });

        } else if (feature.geometry.type === 'MultiPolygon') {
            feature.geometry.coordinates.forEach(function(polygonCoords) {
                const paths = polygonCoords[0].map(coord => {
                    return { lat: coord[1], lng: coord[0] };
                });
                const polygon = new google.maps.Polygon({
                    paths: paths,
                    fillColor: 'blue',
			  fillOpacity: 0.2,
			  strokeWeight: 1,
                    map: map
                });

                // Set custom properties
                polygon.name = feature.properties.name;

                // Store polygon in the array
                polygons.push(polygon);

                // Add click listener to the polygon
                google.maps.event.addListener(polygon, 'click', function(event) {
                    placeMarker(event.latLng)
			//checkMarkerInPolygons(event.latLng)
                });
            });
        }
    });
}

   

    if (navigator.geolocation) {

            map.setCenter(pos);
			map.setZoom(16);

            handleLocationError(true, map.getCenter());

});


function placeMarker(location) {
    if (marker) {
        marker.position = location;
    } else {
        marker = new google.maps.marker.AdvancedMarkerElement({
            position: location,
            map: map,
            gmpDraggable: true
        });
		
		marker.addListener('dragend', function(event) {
            userCoordinates = {
                lat: event.latLng.lat(),
                lng: event.latLng.lng()
            };
        });
    }
    userCoordinates = {
        lat: location.lat(),
        lng: location.lng()
    };
}

function handleLocationError(browserHasGeolocation, pos) {
